{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" type ="text/css"
          href="{% static 'ecom/css/style.css' %}" />

</head>
<body>
    <p>pay</p>
    <p class="anataga">あなたがカートに入れた商品は</p>
    {% for item in items %}
    <p class="pay-cart">＞＞{{ item.product }} {{ item.in_cart }}本</p>
    {% endfor %}
    <p class="goukei">合計金額は</p>
    <p class="pay-money">＞＞{{ cart.money }}円</p>
    <p class="desu">です。</p><br>
    <form method="post">
        {% csrf_token %}
        <input type="submit" name="button_2" value="決済する"><br>
    </form>
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
    <a href="/ecom/" class="btn-square-shadow pay-to-index">まだ買い物を続ける</a>
</body>
</html>
