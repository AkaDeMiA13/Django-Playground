{% load static %}
{% load pwa %}

<!doctype html>
<html lang="ja">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type ="text/css" href="{% static 'ecom/css/style.css' %}" />
</head>
<body>
    <header background-color:#e6e6fa>
      <svg viewbox="0 0 100 20">
      <defs>
       <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
         <stop offset="5%" stop-color="#326384"/>
         <stop offset="95%" stop-color="#123752"/>
       </linearGradient>
       <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
         <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)">
           <animateTransform
               attributeName="transform"
               begin="0s"
               dur="1.5s"
               type="translate"
               from="0,0"
               to="40,0"
               repeatCount="indefinite" />
         </path>
       </pattern>
      </defs>
      <text text-anchor="middle" x="50" y="15" font-size="18" fill="url(#wave)"  fill-opacity="0.6">DeM-iON</text>
      <text text-anchor="middle" x="50" y="15" font-size="18" fill="url(#gradient)" fill-opacity="0.1">DeM-iON</text>
      </svg>
    </header>
  <h2 class="historyh2">購入履歴</h2>
    <table id="mytable">
        <tr>
          <th>商品名</th>
          <th>個数</th>
          <th>購入日時</th>
        </tr>
  {% for rireki in data %}

        <script>
            var json = JSON.parse("{{rireki.item}}".replace(/&#39;/g, '\"'));
            for(var i in json)
            {
                var tr="<tr>";
                var td1="<td>" + i + "</td>";
                var td2="<td>" + json[i] + "</td>";
                var td3="<td>" + "{{rireki.date}}" + "</td>";
                var td4="</tr>";
        
                $("#mytable").append(tr+td1+td2+td3+td4); 
        
            }  
        </script>
            
  {% endfor %}
    </table>
    <div class="rebtn">
        <a href="/ecom/" class="btn-circle-stitch">戻る</a>
    </div>

</body>


</html>
