<!doctype html>
<html lang="ja">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<h2>購入履歴</h2>
  <table id="mytable">
      <tr>
        <th>商品名：個数</th>
        <th>購入日時</th>
      </tr>
{% for rireki in data %}

      <script>
          var json = JSON.parse("{{rireki.item}}".replace(/&#39;/g, '\"'));
          for(var i in json)
          {
              var tr="<tr>";
              var td1="<td>" + i + " : " + json[i] + "</td>";
              var td2="<td>" + "{{rireki.date}}" + "</td>";
              var td3="</tr>";
      
              $("#mytable").append(tr+td1+td2+td3); 
      
          }  
      </script>
          
{% endfor %}
  </table>


</body>


</html>
